<div>
  <h1 class="text-center text-primary">To Do List Application</h1>
  <img width="100px" height="100px" class="rounded mx-auto d-block mb-3" [src]="image">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10">
        <input class="form-control mb-40" placeholder="new task" [(ngModel)]="newtask">
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-primary" (click)="Addtask()">Add</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-dark table-striped-columns table-hover">
          <thead>
            <tr *ngIf="istrue">
              <th>Task</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks; let i = index; trackBy: trackByFn "> <!-- Correct ngFor syntax -->
              <td *ngIf="istrue">{{ task }}</td> <!-- Using ngIf for task visibility -->
              <td>
                <button type="button" class="btn btn-primary" (click)="edittask(i,newtask)">Edit</button> <!-- Pass index -->
              </td>
              <td>
                <button type="button" class="btn btn-primary" (click)="removetask(i)">Delete</button> <!-- Pass index -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
