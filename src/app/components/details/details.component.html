@if(todo){
  <div class="container todo-detail mt-4">
    <h2 class="mb-4">Todo Detail</h2>

    <!-- Image Section -->
    <div class="text-center mb-4">
      <img [src]="image" alt="Todo Image" class="img-fluid todo-image" />
    </div>

    <!-- Form Section -->
    <form (ngSubmit)="updateTodo()" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text"
               id="title"
               [(ngModel)]="todo.title"
               name="title"
               class="form-control"
               required />
      </div>
      <div class="form-group mt-3">
        <label for="completed">Completed:</label>
        <div class="form-check">
          <input type="checkbox"
                 id="completed"
                 [(ngModel)]="todo.completed"
                 name="completed"
                 class="form-check-input" />
          <label class="form-check-label" for="completed">Mark as completed</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
}
